<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>
<style>
    .toast {
        position: fixed;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--primary-color);
        color: #fff;
        padding: 15px 30px;
        border-radius: 5px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease, top 0.3s ease;
        z-index: 1000;
    }

    .toast.show {
        top: 20px;
        opacity: 1;
        visibility: visible;
    }
</style>
<body>
    <div class="container-form">
        <form id="login-form" action="#" method="post">
                <div class="flexitem" style="margin-left: 25px;margin: 10px 0;">
                    <div class="logo"><a href="/"><span class="circle"></span>.Dennis</a></div>
                </div>
                <div>
                    <label>Email/Tên đăng nhập</label>
                    <input id="email" type="text" placeholder="Email / Tên đăng nhập">
                </div>
                <div>
                    <label>Mật khẩu</label>
                    <input id="password" type="password" placeholder="Nhập password">
                </div>
                <div class="button-signup">
                    <button type="submit" class="primary-button">Đăng nhập</button>
                </div>
                <div style="display: flex;flex-direction: row; gap: 10px;">
                    <label  style="font-size: 13px;">Bạn đã có tài khoản ?</label>
                    <a class="login" href="sign-up.html" style="color: red;font-size: 13px;">Đăng ký</a>
                </div>
            </form>

    </div>

    <div id="toast" class="toast">This is a toast message</div>
    <script src="js/login.js"></script>
</body>
</html>
